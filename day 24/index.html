<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1 id="cityCountry">Enter City and Country</h1>
    <input type="text" id="inputCountry" placeholder="  Enter Country Name">
    <br><br>
    <input type="text" id="inputCity" placeholder="  Enter City Name">
    <br>
    <button type="button" id="getInfo">Get Weather</button>
    <br><br>
    <hr>
    <h1 id="weatherReport">WEATHER REPORT</h1>
    <hr>
</center>
        <p id="displayTime">12:30 pm Monday 13-09-2024 Bhiwani,Haryana,India</p>
        <div id="displayWeather"> 
        <div id="displayTemperature">
            <p id="temperatureInCelcius">Temparature : 687 degree</p>
            <p id="temperatureInFarenheit">Temperature : 7679 farenheight</p>
            <p id="feelLikeTemperature">Fells like 2498 degree</p>
            <p id="maxTemp">2834 degree</p>
            <p id="minTemp">2023 degree</p>
            <p id="tempInfo">Sunny ufuhgur</p>
        </div>
        <div>
            <img id="showInfoImage" src="#" alt="some image" height="500px" width="500px">
        </div>
        <div id="displayHumidity">
            <p id="humidity">Humidity : 84%</p>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
